<script type="text/javascript">
    function sk() {
        var a = parseInt(prompt('enter number'));
        var b = parseInt(prompt('enter number'));
         chose =(prompt('+ or - or * or /'));

        switch (chose) {
            case '+':
                document.write(`sum ${a} + ${b} = ${a + b}`)
                break;
            case '-':
                document.write(`sum ${a} - ${b} = ${a - b}`)
                break;
            case '*':
                document.write(`sum ${a} * ${b} = ${a * b}`)
                break;
            case '/':
                document.write(`sum ${a} / ${b} = ${a / b}`)
                break;
            default: alert("Wrong input");
        }
    }
    sk();
</script>
