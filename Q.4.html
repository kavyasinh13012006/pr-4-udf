<script type="text/javascript">
    function sk(a, b, c, d) {
        if (a > b) {
            if (a > c) {
                if (a > d) {
                    document.write("a is max");
                }
                else {
                    document.write(`D is max`);
                }
            } else {
                if (c > d) {
                    document.write(`c is max`);
                } else {
                    document.write(`D is max`);
                }
            }
        } else {
            if (b > c) {
                if (b > d) {
                    document.write(`B is max`);
                } else {
                    document.write(`D is max`);
                }
            } else {
                if (c > d) {
                    document.write(`C is max`);
                } else {
                    document.write(`D is max`);
                }
            }
        }
    }
    sk(1000, 300, 50, 60);
</script>
