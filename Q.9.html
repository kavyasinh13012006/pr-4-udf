<script>
    function sk() {
        var first = parseInt(prompt('Enter number of A :-'));
        var second = parseInt(prompt('Enter number of B :-'));
        var thred = parseInt(prompt('Enter number of C :-'));
        var sum =  first + second + thred;
        if (sum == 180) {
            document.write("The triangle is Equilateral");
        }
        else {
            document.write("The triangle is not Equilateral")
        }
    }
    sk();
</script>
