<script type="text/javascript">
    function SK() {
        var no = parseInt(prompt("Enter the value of no :"));
        if (no > 0) {
            document.write(`poss`);

        }
        else if (no < 0) {
            document.write(`neg`);
        } else {
            document.write(`null`);
        }
    }
    SK();
</script>
